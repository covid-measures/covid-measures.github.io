<!DOCTYPE html>
<html>
<!-- using code from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs -->
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="container">
      <h2>Long-term mitigation of COVID-19</h2>
      <p>
        How will COVID-19 evolve over the first 18 months of the pandemic? 
      </p>
      <p>
        Look at our <b class="text-link" onclick="openTab('intro-button', 'Intro')">intro</b> below, 
        or skip directly to our <b class="text-link" onclick="openTab('model-button', 'Complete Model')">
        complete model</b>.
      </p>

      <div class="tab">
        <button class="tablinks" id="intro-button" onclick="openTab('intro-button', 'Intro')">Introduction</button>
        <button class="tablinks" id="model-button" onclick="openTab('model-button', 'Complete Model')">Complete Model</button>
        <button class="tablinks" id="details-button" onclick="openTab('details-button', 'Model Details')">Model Details</button>
      </div>

      <div id="Intro" class="tabcontent">
        <h3>Introduction</h3>
        <p>Put Narrative Here.</p>
      </div>

      <div id="Complete Model" class="tabcontent">
        <h3>Complete Model</h3>
        <iframe src="https://morganpkain.shinyapps.io/covid/" width="100%" height="1300px"></iframe>
      </div>
  
      <div id="Model Details" class="tabcontent">
          <h3>Model Details</h3>
          <iframe src="model_update.pdf" width="100%" height="1300px"></iframe>
        </div>
      </div>
    </div>

    <script>
      function openTab(buttonId, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        document.getElementById(buttonId).className += " active";
      }

      openTab('model-button', 'Complete Model')
    </script>
     
  </body>
</html>
